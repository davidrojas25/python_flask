{% extends 'base.html' %}


{% block content %}
<br>
<div class="container">
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="/static/img/boys.jpg" class="d-block w-50" alt="boys runners">
        </div>
        <div class="carousel-item">
          <img src="/static/img/girls.jpg" class="d-block w-50" alt="girls runners">
        </div>
        <div class="carousel-item">
          <img src="/static/img/natsqual.jpg" class="d-block w-50" alt="national championship qualifiers">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
    
{% endblock content %}
